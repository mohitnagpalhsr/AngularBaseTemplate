<div class="row mb-4">
</div>

<div class="mx-auto" style="width: 400px;">
    <h1 class="text-center">Login</h1>
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" id="form2Example1" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" />
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        
      </div>
  
      
    </div>
  
    <!-- Submit button -->
    <div class="text-center">
    <button type="button" class="btn btn-primary btn-block mb-4" style="background-color: #3b71ca; width: 40%;">Sign in</button>
    <h3 *ngIf="message!=null">{{message}}</h3>
    </div>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
    </div>
  </form>
</div>
