    <!-- {{prform.value|json}} -->







    <div class="mx-auto" style="width: 400px;">
        <h2 class="text-center">Add Player</h2>
      <form #prform="ngForm" (ngSubmit)="saveplayer(prform.value)">
        
        
        
        <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
          <label class="form-label" for="playerName">Player Name</label>
          <input type="text" name="playerName" [(ngModel)]="p.playerName" #pname=ngModel minlength="5" 
          maxlength="40" class="form-control" required />
        </div>
      
        
        <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
          <label class="form-label" for="age">Age</label>
          <input type="number" name="age" [(ngModel)]="p.age" #price=ngModel class="form-control"
          min="18" max="100" required/>
        </div>

        <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
            <label class="form-label" for="contactNumber">Contact Number</label>
            <input type="text" name="contactNumber" [(ngModel)]="p.contactNumber" #pname=ngModel minlength="10"
            maxlength="15" class="form-control" required />
        </div>

        <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
            <label class="form-label" for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="p.email" #pname=ngModel class="form-control"
            minlength="10" maxlength="30" required />
        </div>

        <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
            <label class="form-label" for="gender">Gender</label>
            <input type="text" name="gender" [(ngModel)]="p.gender" #pname=ngModel class="form-control"
            max="6" required />
        </div>

        <div class="form-outline mb-4" style="padding-left: 10%; padding-right: 10%;">
            <label class="form-label" for="username">Sports Name</label>
            <input type="text" name="sportsName" [(ngModel)]="p.sportsName" #pname=ngModel
            minlength="5" maxlength="20" class="form-control" required />
        </div>
        
        <div class="text-center">
        <button type="button" type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!prform.valid" style="background-color: #3b71ca; width: 40%;">Add</button>
        
        <h3 *ngIf="message!=null">{{message}}</h3>
        </div>
